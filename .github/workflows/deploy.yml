          - Test S3 Bucket: ${{ needs.deploy-infrastructure.outputs.placeholder_bucket }}
          - Terraform State Bucket: Dynamic (account-unique)
          - DynamoDB Lock Table: Dynamic (account-unique)
          
          NEXT STEPS:
          ----------
